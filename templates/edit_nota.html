<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Nota</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Nota</h1>

        <!-- Formulario de edición -->
        <form action="/notas/{{ nota.id }}/editar" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" value="{{ nota.titulo }}" required><br>
            
            <label for="contenido">Contenido:</label>
            <textarea name="contenido" required>{{ nota.contenido }}</textarea><br>
            
            <label for="categoria">Categoría:</label>
            <input type="text" name="categoria" value="{{ nota.categoria.nombre }}" required><br>

            <label for="usuario_id">Usuario:</label>
            <select name="usuario_id" required>
                <option value="" disabled>Seleccione un usuario</option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}" {% if usuario.id == nota.usuario_id %} selected {% endif %}>{{ usuario.nombre }}</option>
                {% endfor %}
            </select><br>
            
            <input type="submit" value="Actualizar Nota" class="submit-btn">
        </form>

        <a href="/" class="cancel-btn">Cancelar</a>
    </div>
</body>
</html>
